<div class="row">
	<div class="col-md-12">
		<h1>{{page.title}}</h1>
		<div class="row portfolio-list">
			<div ng-repeat="item in portfolioList" class="col-md-4 portfolio-item no-padding-right wow fadeInUp">
				<img class="img-responsive" height="300px" width="100%" ng-src="{{item.featured_image.attachment_meta.sizes.medium.url}}">
			</div>
		</div>
	</div>
</div>
